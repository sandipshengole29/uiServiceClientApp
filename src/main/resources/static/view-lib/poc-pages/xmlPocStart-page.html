<div class="container" ng-init="initData()">
	<form class="form-inline">
		<div class="form-group row">
			<div class="offset-sm-2 col-sm-6">
				<button type="button" class="btn btn-primary" ng-click="readDataFromFlatFile()">Read Data from File</button>
			</div>
		</div>

		<div class="form-group row">
			<div class="offset-sm-2 col-sm-6">
				<button type="button" class="btn btn-primary" ng-click="showDataOfFlatFile()">Show Data on page</button>
			</div>
		</div>

	</form>
</div>
